spring.mail.username= *
spring.mail.password= *
spring.mail.default-encoding=UTF-8
spring.mail.protocol=smtp
spring.mail.port=25
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# RedisProperties
spring.redis.database=11
spring.redis.host=localhost
spring.redis.port=6379

# KafkaProperties
spring.kafka.bootstrap-servers= localhost:9092
spring.kafka.consumer.group-id=community-consumer-group
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval=3000

# ElasticsearchProperties
spring.data.elasticsearch.cluster-name= pyyf
spring.data.elasticsearch.cluster-nodes= localhost:9300

# TaskExecutionProperties
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=15
spring.task.execution.pool.queue-capacity=100

# TaskSchedulingProperties
spring.task.scheduling.pool.size=5

# QuartzProperties
spring.quartz.job-store-type=jdbc
spring.quartz.scheduler-name=communityScheduler
spring.quartz.properties.org.quartz.scheduler.instanceId=AUTO
spring.quartz.properties.org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
spring.quartz.properties.org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.StdJDBCDelegate
spring.quartz.properties.org.quartz.jobStore.isClustered=true
spring.quartz.properties.org.quartz.threadPool.class=org.quartz.simpl.SimpleThreadPool
spring.quartz.properties.org.quartz.threadPool.threadCount=5

# qiniu
qiniu.key.access= *
qiniu.key.secret= *
qiniu.bucket.header.name= *
quniu.bucket.header.url= *
qiniu.bucket.share.name= *
qiniu.bucket.share.url= *

# caffeine
caffeine.posts.max-size=15
caffeine.posts.expire-seconds=180
caffeine.blogs.max-size=15
caffeine.blogs.expire-seconds=180
caffeine.code.max-size=10000
caffeine.code.expire-hours= 180
caffeine.markdown.max-size=50000
caffeine.markdown.expire-hours=180



# actuator
management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=info,caches

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=100MB

# blog
spring.messages.basename=i18n/messages

comment.avatar: *

logging.file=log/blog-dev.log
logging.level.root=info
logging.level.site.pyyf.community.blog.web=debug



upload.base-url=http://localhost/


dubbo.application.name=community
dubbo.registry.address=zookeeper://localhost:2181

github.client.id= *
github.client.secret= *
github.redirect.uri=http://localhost/githubCallback

clouddisk.max-show-size=40
clouddisk.type= OSS


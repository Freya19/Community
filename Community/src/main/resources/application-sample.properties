# profile
spring.profiles.active=produce

#prefix：指定模板所在的目录
spring.thymeleaf.prefix=classpath:/templates/

spring.devtools.restart.enabled=true
spring.thymeleaf.cache=false

# logback
logging.config=classpath:logback-spring-${spring.profiles.active}.xml

# ServerProperties
server.port=80
server.servlet.context-path=

# DataSourceProperties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/community?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong&allowPublicKeyRetrieval=True&useUnicode=true
spring.datasource.username= *
spring.datasource.password= *

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

# MybatisProperties
mybatis.mapper-locations=classpath:mapper/blog/*.xml,classpath*:mapper/community/*.xml,classpath*:mapper/cloudDisk/*.xml
mybatis.type-aliases-package=site.pyyf.community.entity
mybatis.configuration.useGeneratedKeys=true
mybatis.configuration.mapUnderscoreToCamelCase=true


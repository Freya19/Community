<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="community-fragments :: css">
    </th:block>
    <title>鹏方论坛-个人主页</title>
</head>
<body>
<div class="nk-container">
    <!-- 头部 -->
    <header class="bg-dark sticky-top" style="z-index: 4!important;">
        <th:block th:replace="community-fragments::header(0)"></th:block>
    </header>

    <!-- 内容 -->
    <div class="main">
        <div class="container">
            <!-- 选项 -->
            <div class="position-relative">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{|/user/${user.id}|}">个人信息</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{|/user/posts/${user.id}|}">我的帖子</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{|/user/feeds/${user.id}|}">我的动态</a>
                    </li>
                </ul>
            </div>
            <!-- 个人信息 -->
            <div class="media mt-5">
                <div class="mr-4">
                <img th:src="${user.headerUrl}" class="align-self-start rounded-circle" alt="用户头像"
                     style="width:50px;">
                </div>
                <div class="media-body">
                    <h5 class="mt-0 text-warning">
                        <span th:utext="${user.username}">鹏圆云方</span>
                        <input type="hidden" id="entityId" th:value="${user.id}">
                        <button type="button"
                                th:class="|btn ${hasFollowed?'btn-secondary':'btn-info'} btn-sm float-right mr-5 follow-btn|"
                                th:text="${hasFollowed?'已关注':'关注TA'}" th:if="${loginUser!=null&&loginUser.id!=user.id}">
                            关注TA
                        </button>
                    </h5>
                    <div class="text-muted mt-3">
                        <span>注册于 <i class="text-muted"
                                     th:text="${#dates.format(user.createTime,'yyyy-MM-dd HH:mm:ss')}">2015-06-12 15:20:12</i></span>
                    </div>
                    <div class="text-muted mt-3 mb-5">
                        <span>关注了 <a class="text-primary" th:href="@{|/followees/${user.id}|}"
                                     th:text="${followeeCount}">5</a> 人</span>
                        <span class="ml-4">关注者 <a class="text-primary" th:href="@{|/followers/${user.id}|}"
                                                  th:text="${followerCount}">123</a> 人</span>
                        <span class="ml-4">获得了 <i class="text-danger" th:text="${likeCount}">87</i> 个赞</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 尾部 -->
    <footer class="bg-dark" th:replace="community-fragments::footer">

    </footer>
</div>
<th:block th:replace="community-fragments::registerAndLoginMenu">
</th:block>
<th:block th:replace="community-fragments :: script">
</th:block>
<script src="https://cdn.jsdelivr.net/gh/Gepeng18/communityCDN@v0.1.8/community/js/profile.js" crossorigin="anonymous"
        type="text/javascript"></script>
</body>
</html>

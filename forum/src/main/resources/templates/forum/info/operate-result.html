<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="forum-fragments :: css">
    </th:block>
    <title>鹏方论坛-提示</title>
</head>
<body class="bg-white">
<div class="nk-container">
    <!-- 头部 -->
    <header class="bg-dark sticky-top" style="z-index: 4!important;">
        <th:block th:replace="forum-fragments::header(0)"></th:block>
    </header>

    <!-- 内容 -->
    <div class="main">
        <div class="container mt-5">
            <div class="jumbotron">
                <p class="lead" th:text="${msg}">您的账号已经激活成功,可以正常使用了!</p>
                <hr class="my-4">
                <p>
                    系统会在 <span id="seconds" class="text-danger">8</span> 秒后自动跳转,
                    您也可以点此 <a id="target" th:href="@{${target}}" class="text-primary">链接</a>, 手动跳转!
                    <br>
                    如您未收到邮件提醒，请检查您的邮箱是否将此邮件识别为垃圾邮件而放置在垃圾箱中，
                    如识别为垃圾邮件请将邮件移出垃圾箱，并前往您的邮箱系统将 community@pyyf.site 设置为白名单。
                    (PS. 论坛承诺不会给您发送垃圾邮件以及广告，请放心设置)
                </p>

            </div>
        </div>
    </div>

    <!-- 尾部 -->
    <footer class="bg-dark" th:replace="forum-fragments::footer">

    </footer>
</div>

<th:block th:replace="forum-fragments::registerAndLoginMenu">
</th:block>
<th:block th:replace="forum-fragments :: script">
</th:block>
<script>
    $(function () {
        setInterval(function () {
            var seconds = $("#seconds").text();
            $("#seconds").text(--seconds);
            if (seconds == 0) {
                location.href = $("#target").attr("href");
            }
        }, 1000);
    });
</script>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="forum-fragments :: css">
    </th:block>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Gepeng18/communityCDN@v0.1.8/community/css/letter.css"
          crossorigin="anonymous" type="text/css"/>
    <title>鹏方论坛-通知</title>
</head>
<body>
<div class="nk-container">
    <!-- 头部 -->
    <header class="bg-dark sticky-top" style="z-index: 4!important;">
        <th:block th:replace="forum-fragments::header(4)"></th:block>
    </header>

    <!-- 内容 -->
    <div class="main">
        <div class="container">
            <div class="position-relative">
                <!-- 选项 -->
                <ul class="nav nav-tabs mb-3">
                    <li class="nav-item">
                        <a class="nav-link position-relative" th:href="@{/letters}">
                            朋友私信<span class="badge badge-danger" th:text="${letterUnreadCount}"
                                      th:if="${letterUnreadCount!=0}">3</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link position-relative active" th:href="@{/notices}">
                            系统通知<span class="badge badge-danger" th:text="${noticeUnreadCount}"
                                      th:if="${noticeUnreadCount!=0}">27</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- 通知列表 -->
            <ul class="list-unstyled">
                <!--评论类通知-->
                <li class="media pb-3 pt-3 mb-3 border-bottom position-relative" th:if="${commentNotice!=null}">
                    <span class="badge badge-danger"
                          th:text="${commentNotice.unread!=0?commentNotice.unread:''}">3</span>
                    <div class="mr-4">
                    <img src="https://pyyf.oss-cn-hangzhou.aliyuncs.com/community/icons/reply.png" class=" user-header" alt="通知图标">
                    </div>
                        <div class="media-body">
                        <h6 class="mt-0 mb-3">
                            <span>评论</span>
                            <span class="float-right text-muted font-size-12"
                                  th:text="${#dates.format(commentNotice.message.createTime,'yyyy-MM-dd HH:mm:ss')}">2019-04-28 14:13:25</span>
                        </h6>
                        <div>
                            <a th:href="@{/notice/comment}">
                                用户
                                <i th:utext="${commentNotice.user.username}">鹏圆云方</i>
                                评论了你的<b th:text="${commentNotice.entityType==1?'帖子':'回复'}">帖子</b> ...
                            </a>
                            <ul class="d-inline font-size-12 float-right">
                                <li class="d-inline ml-2"><span class="text-primary">共 <i
                                        th:text="${commentNotice.count}">3</i> 条会话</span></li>
                            </ul>
                        </div>
                    </div>
                </li>
                <!--点赞类通知-->
                <li class="media pb-3 pt-3 mb-3 border-bottom position-relative" th:if="${likeNotice!=null}">
                    <span class="badge badge-danger" th:text="${likeNotice.unread!=0?likeNotice.unread:''}">3</span>
                    <div class="mr-4">
                    <img src="https://pyyf.oss-cn-hangzhou.aliyuncs.com/community/icons/like.png" class=" user-header" alt="通知图标">
                    </div>
                        <div class="media-body">
                        <h6 class="mt-0 mb-3">
                            <span>赞</span>
                            <span class="float-right text-muted font-size-12"
                                  th:text="${#dates.format(likeNotice.message.createTime,'yyyy-MM-dd HH:mm:ss')}">2019-04-28 14:13:25</span>
                        </h6>
                        <div>
                            <a th:href="@{/notice/like}">
                                用户
                                <i th:utext="${likeNotice.user.username}">鹏圆云方</i>
                                点赞了你的<b th:text="${likeNotice.entityType==1?'帖子':'回复'}">帖子</b> ...
                            </a>
                            <ul class="d-inline font-size-12 float-right">
                                <li class="d-inline ml-2"><span class="text-primary">共 <i th:text="${likeNotice.count}">3</i> 条会话</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
                <!--关注类通知-->
                <li class="media pb-3 pt-3 mb-3 border-bottom position-relative" th:if="${followNotice!=null}">
                    <span class="badge badge-danger" th:text="${followNotice.unread!=0?followNotice.unread:''}">3</span>
                    <div class="mr-4">
                    <img src="https://pyyf.oss-cn-hangzhou.aliyuncs.com/community/icons/follower.png" class=" user-header" alt="通知图标">
                    </div>
                        <div class="media-body">
                        <h6 class="mt-0 mb-3">
                            <span>关注</span>
                            <span class="float-right text-muted font-size-12"
                                  th:text="${#dates.format(followNotice.message.createTime,'yyyy-MM-dd HH:mm:ss')}">2019-04-28 14:13:25</span>
                        </h6>
                        <div>
                            <a th:href="@{/notice/follow}">
                                用户
                                <i th:utext="${followNotice.user.username}">鹏圆云方</i>
                                关注了你 ...
                            </a>
                            <ul class="d-inline font-size-12 float-right">
                                <li class="d-inline ml-2"><span class="text-primary">共 <i
                                        th:text="${followNotice.count}">3</i> 条会话</span></li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- 尾部 -->
    <footer class="bg-dark" th:replace="forum-fragments::footer">

    </footer>
</div>
<th:block th:replace="forum-fragments::registerAndLoginMenu">
</th:block>
<th:block th:replace="forum-fragments :: script">
</th:block>
</body>
</html>

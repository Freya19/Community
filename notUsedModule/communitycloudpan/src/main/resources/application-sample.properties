# profile
spring.profiles.active=develop

server.port=11002
dubbo.application.name=cloudpan
dubbo.registry.address=localhost:2181
dubbo.registry.protocol=zookeeper
#
dubbo.protocol.name=dubbo
dubbo.protocol.port=20882


#fastdfs
fdfs.so-timeout=2500
fdfs.connect-timeout=600
fdfs.tracker-list=localhost:22122



# DataSourceProperties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# useUnicode=true ÊÇblog¼ÓµÄ
spring.datasource.url=jdbc:mysql://localhost:3306/community?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong&allowPublicKeyRetrieval=True&useUnicode=true
spring.datasource.username=*
spring.datasource.password=*
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

# MybatisProperties
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=site.pyyf.community.entity
mybatis.configuration.useGeneratedKeys=true
mybatis.configuration.mapUnderscoreToCamelCase=true



spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=100MB

# blog
spring.messages.basename=i18n/messages

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

upload.base-url=http://localhost/